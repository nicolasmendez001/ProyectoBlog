<div class="container text-center">
    <h2>Añadir Publicación</h2>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="row text-center">
                <div class="col-6">
                    <input type="text" id="titulo" formControlName="titulo" placeholder="Ingrese el titulo *"
                        required />
                </div>
                <div class="col-6">
                    <input type="number" id="id_persona" formControlName="id_persona" placeholder="Id persona *"
                        required />
                </div>

            </div>

            <div class="row text-center">
                <div class="col-12">
                    <input type="text" id="contenido" formControlName="contenido" placeholder="Ingrese el contenido *"
                        required />
                </div>
            </div>

            <input type="submit" class="btnRegister btn btn-warning" value="Guardar" />
        </form>
    </div>
</div>

<div class="panel panel-primary">

    <div class="panel-body">
        <div class="panel-heading font-weight-bold ml-2 mb-2 text">
            Lista de Blogs
            <button type="button" class="btn btn-success" (click)="add()">
                <i class="fas fa-plus"></i> AÃ±adir
            </button>
        </div>
        <table class="resultados table table-striped text-center">
            <tr>
                <th>
                    #
                </th>
                <th>
                    Titulo
                </th>
                <th>
                    Categoria
                </th>
                <th>
                    Administrador id
                </th>
                <th>
                    ver publicaciones
                </th>
                <th>
                    Opciones
                </th>
                <th>
                </th>
            </tr>
            <tr *ngFor="let row of blogs; let indice=index">
                <td>{{indice+1}}</td>
                <td>{{row.titulo}}</td>
                <td>{{row.categoria}}</td>
                <td>{{row.administrador_id}}</td>
                <td>
                        <button type="button" class="btn btn-warning" (click)="publicaciones(row.id_blog)">
                                <i class="fas fa-eye"></i>
                            </button>
                </td>
                <td>
                    <button type="button" class="btn btn-success" (click)="edit(row)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(row)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </table>
        <br />
    </div>

<div class="container text-center">
    <h2>AÃ±adir Blog</h2>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="row text-center">
                <div class="col-6">
                    <input type="text" id="titulo" formControlName="titulo" placeholder="Ingrese el titulo *"
                        required />
                </div>
                <div class="col-6">
                    <input type="text" id="categoria" formControlName="categoria" placeholder="Ingrese la categoria *"
                        required />
                </div>
            </div>

            <div class="row text-center">
                <div class="col-12">
                    <input type="number" id="administrador_id" formControlName="administrador_id" placeholder="Id administrador *"
                        required />
                </div>
            </div>

            <input type="submit" class="btnRegister btn btn-warning" value="Guardad" />
        </form>
    </div>
</div>
